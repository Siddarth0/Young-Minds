{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create New Post</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required class="w-full border-2 border-black rounded p-2 mb-4">
    <textarea name="content" rows="5" placeholder="Write your post here..." required class="w-full border-2 border-black rounded p-2 mb-4"></textarea>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create Post</button>
</form>
{% endblock %}
