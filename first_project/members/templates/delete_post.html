{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Are you sure you want to delete this post?</h2>
<p class="mb-4">{{ post.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'post_detail' post.id %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
</form>
{% endblock %}
