{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required class="w-full border border-black rounded p-2 mb-4">
    <input type="email" name="email" placeholder="Email" required class="w-full border border-black rounded p-2 mb-4">
    <input type="password" name="password1" placeholder="Password" required class="w-full border border-black rounded p-2 mb-4">
    <input type="password" name="password2" placeholder="Confirm Password" required class="w-full border border-black rounded p-2 mb-4">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
</form>
{% endblock %}
